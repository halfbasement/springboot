<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}"
>

<head>
    <!--자동추가-->
</head>
<body>

<div layout:fragment="content">

    <form class="form-horizontal"  th:action th:object="${login}" method="post">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       th:errorclass="field-error"
                       id="email" th:field="*{email}" placeholder="아이디 입력">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"
                       th:errorclass="field-error"
                       id="password" th:field="*{password}" placeholder="비밀번호 입력">
            </div>
        </div>


        <div class="form-group">
            <div th:if="!${#fields.hasGlobalErrors()}">
                <div th:class="field-error"  th:errors="*{email}"> <!--  error가 있으면 -->
                    이메일 오류
                </div>
                <div th:class="field-error"  th:errors="*{password}"> <!--  error가 있으면 -->
                    비밀번호 오류
                </div>
            </div>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류</p>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">로그인</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary"
                        th:onclick="|location.href='@{/member/add}'|"
                        type="button">회원가입</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
