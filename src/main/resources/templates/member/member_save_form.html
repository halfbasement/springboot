<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default.html}"
>

<head>
    <!--자동추가-->
</head>
<body>

<div layout:fragment="content">

    <h2 th:text="#{page.addMember}"></h2>



    <form th:action method="post" th:object="${member}" class="form-horizontal"  >

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류</p>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label" >이메일(아이디)</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{email}"
                       th:errorclass="field-error"
                       class="form-control" id="email"  placeholder="아이디 입력" >
                <div th:class="field-error"  th:errors="*{email}"> <!--  error가 있으면 -->
                    이메일 오류
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label"  >비밀번호</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}"
                       th:errorclass="field-error"
                       class="form-control" id="password"    placeholder="비밀번호 입력" >
                <div th:class="field-error"  th:errors="*{password}">영문과 숫자를 조합해주세요.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordConfirm" class="col-sm-2 control-label"  >비밀번호 확인</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{passwordConfirm}"
                       th:errorclass="field-error"
                       class="form-control" id="passwordConfirm"    placeholder="비밀번호 확인" >
                <div th:class="field-error"  th:errors="*{passwordConfirm}">비밀번호 재확인 바랍니다.</div>
            </div>
        </div>


        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"  >이름</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}"
                       th:errorclass="field-error"
                       class="form-control" id="name"    placeholder="이름 입력" >
                <div th:class="field-error"  th:errors="*{name}">이름 오류</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">작성</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
